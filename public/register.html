<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar cuenta - ZapatosShop</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
</head>
<body>
  <div class="main-container">
    <header class="header">
      <div class="header-left">
        <button class="menu-button" id="menuButton">
          <i class="fas fa-bars" id="iconMenuButton"></i>
        </button>
        <h1 class="logo">Manaco</h1>
      </div>
    </header>

    <main class="main-content">
      <div class="formulario">
        <h2 class="mensajeC">Crear cuenta</h2>
        <form id="registerForm">
          <input type="text" id="nombre" placeholder="Nombre completo" required /><br><br>
          <input type="email" id="email" placeholder="Correo electrónico" required /><br><br>
          <input type="password" id="password" placeholder="Contraseña" required /><br><br>
          <input type="text" id="direccion" placeholder="Dirección" required /><br><br>
          <input type="text" id="telefono" placeholder="Teléfono" required /><br><br>
          <button type="submit">Registrarse</button>
        </form>
        <div class="login-link">
          <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </div>
      </div>
    </main>
  </div>

  <script src="js/api.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>
