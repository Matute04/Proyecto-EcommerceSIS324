<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión - ZapatosShop</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
</head>
<body>
  <div class="main-container">
    <header class="header">
      <div class="header-left">
        <button class="menu-button" id="menuButton">
          <i class="fas fa-bars" id="iconMenuButton"></i>
        </button>
        <h1 class="logo">Manaco</h1>
      </div>
    </header>

    <main class="main-content">
      <div class="formulario">
        <h2 id="welcomeMessage">Iniciar sesión</h2>
        <form id="loginForm">
          <input type="email" id="email" placeholder="Correo electrónico" required /><br><br>
          <input type="password" id="password" placeholder="Contraseña" required /><br><br>
          <button type="submit">Iniciar sesión</button>
          <div class="register-link">
            <br>
            <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
          </div>
        </form>
        
        <div class="botonlogout">
          <button id="logoutButton" style="display: none;">Cerrar sesión</button>
        </div>
      </div>
    </main>
    
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>
